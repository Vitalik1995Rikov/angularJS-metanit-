<!doctype html>
<html ng-app="questApp">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>angular</title>
</head>
<body>
    <div ng-controller="QuestionController">
        <div class="quest">
            <h3>{{question.text | uppercase}}</h3>
            <p>{{question.author}} </p> <p><i>{{question.date}}</i></p>
        </div>
    <h3>Ответы</h3>
    <div class="answers">
        <div ng-repeat="answer in question.answers" class="answer">
            <div class="vote">
                <a class="vote-up" ng-click="voteUp(answer)"></a>
                <span class="rate">{{answer.rate}}</span>
                <a class="vote-down" ng-click="voteDown(answer)"></a>
            </div>
            
            <!-- здесь добавим созданный фильтр -->
            <b>{{answer.text | formatText}}</b>
            <p>{{answer.author}}</p>
            <p><i>{{answer.date}}</i></p>
        </div>
    </div>
    <div>
        {{234.3435 | number: 1}}
    </div>
    <div>
        {{2324.34 | currency}}
    </div>
    <div>
        {{2324.34 | currency:'RUB'}}
    </div>
    </div>
</body>
</html>
