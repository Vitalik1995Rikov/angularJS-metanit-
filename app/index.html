<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>angular</title>
</head>
<body>
    <div ng-controller="phoneController">

        <!-- Для стилей -->
        <div ng-style='somestyle'>Директива ng-style</div>
        <div ng-class='someclass'>Директива ng-class</div>

        <!-- Для отображения -->
        <p ng-show='data.visible'>Первый блок</p>

        <!-- Для скрытия -->
        <p ng-hide='data.visible'>Второй блок</p>

        <input type="checkbox" ng-model='data.visible'>Открыть/Скрыть

        <!-- ng-if -->
        <p ng-if='data.visible'>First block</p>
        <p ng-if='!data.visible'>Second block</p>
    </div>
</body>
</html>
